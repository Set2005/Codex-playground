# Production Configuration - INSECURE!

# Security: Debug enabled in production
debug=true
spring.devtools.restart.enabled=true

# Hardcoded production credentials
spring.datasource.url=jdbc:mysql://prod-db.company.com:3306/production_db
spring.datasource.username=admin
spring.datasource.password=Prod_Password_2024!

# Security: Exposing all actuator endpoints without authentication
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Insecure logging
logging.level.root=DEBUG
logging.level.org.springframework.security=DEBUG
logging.file.name=/var/log/application.log

# Security: HTTPS disabled
server.ssl.enabled=false

# Bad practice: Showing internal errors to users
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true

# JWT secret hardcoded
jwt.secret=my-very-secret-jwt-key-12345
jwt.expiration=31536000000

# API keys in configuration - SECURITY ISSUE!
external.api.stripe.key=sk_live_FAKE_STRIPE_KEY_FOR_TESTING
external.api.aws.access.key=FAKE_AWS_ACCESS_KEY_FOR_TESTING
external.api.aws.secret.key=FAKE_AWS_SECRET_KEY_FOR_TESTING

# Security: CORS allows all origins
cors.allowed.origins=*
cors.allowed.methods=*
cors.allowed.headers=*
cors.allow.credentials=true

# Insecure session configuration
server.servlet.session.timeout=30d
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=false

